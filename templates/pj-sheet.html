<form class="actoor-sheet" autocomplete="off">
    <input type="text" name = "system.playerName" value="{{system.playerName}}"/>
    <input type="text" name = "actor.name" value = "{{actor.name}}"/>
    <input type="text" name= "system.characterGender" value = "{{system.characterGender}}"/>
    <input type="number" name="system.age" value="{{system.age}}"/>
    <input type="text" name="system.culture" value ="{{system.culture}}"/>
    <input type="text" name="system.subCulture" value="{{system.subCulture}}"/>


    <nav class="sheet-tabs tabs" data-group="primary">
        <a class="item" data-tab="Skills">Skills</a>
        <a class="item" data-tab="Fighting">Fighting</a>
        <a class="item" data-tab="Inventory">Inventory</a>
    </nav>
 
<section class="sheet-body">
<div class="tab" data-group="primary" data-tab="Skills">
</div>

<div class="tab" data-group="primary" data-tab="Fighting">
</div>

<div class="tab" data-group ="primary" data-tab="Inventory">
        <ol class="item-list">
        {{#each actor.items}}   
        <li class="item" data-item-id="{{this.id}}">
        <span class="item-name">{{this.name}}</span>
        <span class="item-weight">{{this.system.weight}} kg</span>
        </li>
        {{/each}}
    </ol>
</div>
</section>
</form>
