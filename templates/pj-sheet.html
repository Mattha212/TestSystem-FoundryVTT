<form>
    <h2><input type="text" name = "name" value="{{actor.name}}"/></h2>

    <nav class="sheet-tabs tabs" data-group="primary">
        <a class="item" data-tab="stats">Stats</a>
        <a class="item" data-tab="inventory">Inventory</a>
    </nav>
 
<section class="sheet-body">
<div class="tab" data-group="primary" data-tab="stats">
    <label>Health: </label>
    <input type="number" data-path= "system.health" value="{{system.health}}"/>
    <label>Stamina: </label>
    <input type="number" data-path="system.stamina" value = "{{system.stamina}}"/>
</div>

<div class="tab" data-group="primary" data-tab="inventory">
    <h3>Inventory</h3>
    <ol class="item-list">
        {{#each actor.items}}   
        <li class="item" data-item-id="{{this.id}}">
        <span class="item-name">{{this.name}}</span>
        <span class="item-weight">{{this.system.weight}} kg</span>
        </li>
        {{/each}}
    </ol>
</div>
</section>
</form>
