<div class="container-sheet">
    <input type="text" name="name" value="{{item.name}}" />
    <select name="system.maxSize">
        <option value="">Select a maximal size</option>
        {{#each sizes}}
            <option value="{{this.name}}" {{#if (eq system.Maxsize this.name)}}selected{{/if}}>{{this.name}}</option>
        {{/each}}
    </select>
    {{#if system.isUsed}}
        <label>{{this.system.weightRemaining}}</label>
        <label>Containment:</label>
            {{#each containedItems}}
                <label>{{this.name}}</label>
                <label>{{this.system.weight}}</label>
            {{/each}}
    {{/if}}
</div>
